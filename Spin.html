<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTT - Spin N Win!</title>
    <link rel="stylesheet" type="text/css" href="CSS/Spin.css"/>
</head>
<body>

<div id="wrapper">
    <div class="arrow"></div>
    <div id="wheel">
        <div id="inner-wheel">
            <div class="sec"><span class="prize">$10 Off</span></div>
            <div class="sec"><span class="prize">Too Bad..</span></div>
            <div class="sec"><span class="prize">5% Off</span></div>
            <div class="sec"><span class="prize">Free Delivery!</span></div>
            <div class="sec"><span class="prize">Too Bad..</span></div>
            <div class="sec"><span class="prize">15% Off</span></div>
            <div class="light-strip"></div>
            <div class="light-strip"></div>
            <div class="light-strip"></div>
        </div>
        <div id="spin">
            <div id="inner-spin"></div>
        </div>
    </div>
    <div class="stand"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="JavaScript/Spin.js"></script>
</body>
</html>
