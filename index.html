<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!--External Files-->
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/Common.css">
    <link rel="stylesheet" href="CSS/Index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>BTT - Login</title>
</head>

<body>
	<!-- Navigation -->
	<div class="navbar">
		<img src="Pictures/logo1.png" alt="BTT Logo" class="BTT-Logo">
		
		<nav>
			<a href="HTML/Home.html" id="homeLink">Home</a>
			<a href="HTML/Shop.html" id="shopLink">Shop</a>
			<a href="Index.html" id="loginLink">Log In</a>
		</nav>
	</div>

	<!--Background-->
<div class="bg">
<div class="card">
<div class="inner-box" id="card">
	<!--Front side of card "Log In"-->
	<div class="card-front">
		<h2>LOGIN</h2>
		<form id="loginForm">
			<input type="email" class="input-box" placeholder="Email" required>
			<input type="password" class="input-box" placeholder="Password" required>
			<button type="submit" class="submit-btn">Log In</button>
			<input type="checkbox"><span>Remember Me</span>
		</form>    
		<button type="button" class="btn" onclick="openRegister()">I'm New Here!</button>
		<a href="">Forget Password</a>
	</div>
	
	<!--Back side of the card "Register"-->
	<div class="card-back">
		<h2>REGISTER</h2>
		<form id="registerForm">
			<input type="text" class="input-box" placeholder="Name" required>
			<input type="email" class="input-box" placeholder="Email" required>
			<input type="password" class="input-box" placeholder="Password" required>
			<button type="submit" class="submit-btn">Create Account</button>
			<input type="checkbox"><span>Remember Me</span>
		</form>    
		<button type="button" class="btn" onclick="openLogin()">I have an account</button>
		<a href="">Forget Password</a>
	</div>
        </div>
      </div> 
    </div>

	<!-- Footer -->
    <footer>
		<a href="https://www.facebook.com/bendthetrend.lk/" target="_blank"><img src="Pictures/FB_logo.png" alt="Facebook Logo"></a>
		<a href="https://www.facebook.com/bendthetrend.lk/" target="_blank"><img src="Pictures/PINTEREST_logo.png" alt="Pinterest Logo"></a>
		<a href="https://twitter.com/BTTDesign" target="_blank"><img src="Pictures/TWI_logo.png" alt="Twitter Logo"></a>
		<a href="https://www.linkedin.com/company/bendthetrend/about/" target="_blank"><img src="Pictures/LINKEDIN_LOGO.png" alt="LinkedIn Logo"></a>
	</footer>

	<script src="JavaScript/Index.js"></script> 
</body>
</html>
